<!DOCTYPE html>
<html>
	<head>
		<link type='text/css' rel='stylesheet' href='assets/css/main.css'>
		<script src='assets/scripts/jquery.js'></script>
		<script type='text/javascript' src='assets/scripts/jquery-etch-a-sketch.js'></script>
	</head>
	<body>
		<div class="container clearfix">
			<table id="screen" class="clearfix">
			</table>
			<div class="right">
				<ul class="colorbar clearfix">
				</ul>
				<div class="controls">
					<input type="checkbox" name="opacity"><span>Opacity</span></br>
					<input type="checkbox" name="random"><span>Random</span></br>
					<button id="reset">Reset</button>
					<button id="clear">Clear</button>
				</div>
			</div>
		<div class="popup">
			<p>How many squares?</p>
			<input type="text" name="gridSize">
			<button id="newScreen">Ok</button>
		</div>
	</body>
</html>
